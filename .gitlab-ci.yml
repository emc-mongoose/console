
variables:
  IMAGE_NAME: emcmongoose/darzee
  LATEST_IMAGE_TAG: latest
  TESTING_IMAGE_TAG: testing
  IMAGE_FILE_NAME: build/darzee.tar
  CREATED_DARZEE_DOCKERFILE_PATH: docker/Dockerfile

stages:
  - build
  - deploy

create_dockerfile:
  image: java:8-jdk
  stage: build
  script:
    - ./gradlew clean createDockerfile

build_docker_image:
  image: docker:stable
  stage: build
  script:
    - docker build -f ${CREATED_DARZEE_DOCKERFILE_PATH} -t ${IMAGE_NAME}:${LATEST_IMAGE_TAG}
    - docker save ${IMAGE_NAME}:${CI_COMMIT_SHA} > ${IMAGE_FILE_NAME}
  artifacts:
    paths:
      - ${IMAGE_FILE_NAME}

release_to_docker_hub:
  image: docker:stable
  stage: deploy
  script:
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
    - docker load < ${IMAGE_FILE_NAME}
    - docker tag $IMAGE_NAME:$CI_COMMIT_SHA $IMAGE_NAME:$MONGOOSE_VERSION
    - docker push $IMAGE_NAME:${LATEST_IMAGE_TAG}
    - docker tag ${IMAGE_NAME}:${LATEST_IMAGE_TAG}
    - docker push ${IMAGE_NAME}:${LATEST_IMAGE_TAG}

  only:
  # NOTE: Using GUI-47-continious-integration in test purposes 
    - GUI-47-continious-integration
  except:
    - branches