<table class="table">

     <!-- MARK: - Column headers -->

    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let header of columnHeaders"> {{ header }} </th>
      </tr>
    </thead>

   <!-- MARK: - Column content -->

    <tbody>
      <tr *ngFor="let runRecord of mongooseRunRecords">
        <th scope="row"> 
          <app-mongoose-run-status-icon [runStatus]="runRecord.getStatus() | async"
           (click)="onRunStatusIconClicked(runRecord)">
              {{ runRecord.getStatus() | async}}
              
          </app-mongoose-run-status-icon>
        </th>

        <td> {{ runRecord.startTime | async}} </td>
        <td> 
          <a *ngFor="let node of runRecord.getNodesList() | async">
            {{ node }}
          </a>
        </td>
        <td> {{ runRecord.getDuration() | async }} </td>
        <td> {{ runRecord.getComment() | async }} </td>
      </tr>
    </tbody>
  </table>
