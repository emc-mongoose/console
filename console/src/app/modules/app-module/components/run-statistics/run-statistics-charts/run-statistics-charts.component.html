


<div *ngIf="(this.isChartDrawActive); else chartsNotAvailable">
  <div class="chart-container">
    <div class="chart">
      <canvas baseChart [datasets]="this.displayingMongooseChart.chartData" [labels]="this.displayingMongooseChart.chartLabels" [options]="this.displayingMongooseChart.chartOptions"
        [legend]="this.displayingMongooseChart.chartLegend" [chartType]="this.displayingMongooseChart.chartType">
      </canvas>
    </div>
  </div>  
</div>


<ng-template #chartsNotAvailable>
  <div class="card-body text-center">
    <h5 class="card-title">Oops, sorry.</h5>
    <p class="card-text">Required chart couldn't be drawn, the data for it is missing.</p>
  </div>  
</ng-template>
