<ul class="nav" id="metrics-navbar">
  <!-- TODO: Possible states are 'active' and 'disabled'. Make sure to impliment them. -->
  <li class="nav-item" *ngFor="let chartTab of this.getAvailableChartTabs()">
    <p class="nav-link" class="nav-link" (click)="this.switchTab(chartTab)"
    [ngClass]="chartTab.isActive ? 'selected-metric-item' : 'metric-item'"> {{ chartTab.getName() }} </p>
  </li>
</ul>


<!-- NOTE: Area for displaying Mongoose logs -->
<div id="displaying-charts-area" class="card">
  <div class="card-body">

    <div *ngIf="(this.isChartDrawActive); else chartsNotAvailable">
      <div class="chart-container">
        <div class="chart">
          <canvas baseChart [datasets]="this.displayingMongooseChart.chartData"
            [labels]="this.displayingMongooseChart.chartLabels" [options]="this.displayingMongooseChart.chartOptions"
            [legend]="this.displayingMongooseChart.chartLegend" [chartType]="this.displayingMongooseChart.chartType">
          </canvas>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- MARK: - Templates -->

<ng-template #chartsNotAvailable>
  <div class="card-body text-center">
    <h5 class="card-title">Oops, sorry.</h5>
    <p class="card-text">Required chart couldn't be drawn, the data for it is missing.</p>
  </div>
</ng-template>
